<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="js/contact.js"></script>
</head>


<body onload="renderContacts()">

    <div class="main">
        <div class="new-contact-overlay-box d-none" id="overlay-box">
            <div class="new-contact-overlay" id="new-contact-overlay">
                <div class="new-contact-left" >
                    <div class="new-contact-left-img-box d-none" id="contact-new-img">
                        <img src="Capa_white.png" alt="">
                    </div>
                    <span class="d-none contact-left-headline" id="contact-left-add">Add Contact</span>
                    <span class="d-none" id="contact-left-tasks">Tasks are better with a team!</span>
                    <div class="new-contact-left-line">
                    </div>
                </div>
                <div class="new-contact-right">
                </div>
            </div>
        </div>
        <div class="contact-container">
            <div class="contact-list-box" id="contact-list-content">
            </div>
            <div class="contact-main-box">
                <div class="contact-headline-box">
                    <span class="contact-headline">Contacts</span>
                    <span class="contact-vertical">&vert;</span>
                    <span class="contact-better-with">Better with a team</span>
                </div>
                <div class="contact-main-content" id="show-contact-content">
                </div>
                <div class="add-new-contact-button" onclick="addNewContact()">
                    <span>New contact</span>
                    <img src="contactnew.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
