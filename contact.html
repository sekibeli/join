<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="js/contact.js"></script>
</head>


<body onload="renderContacts()">
    <div class="main" id="main-contact">
        <div class="new-contact-overlay-box d-none" id="overlay-box">
            <div class="new-contact-overlay" id="new-contact-overlay">
                <div class="new-contact-left" id="new-contact-left">
                    <div class="new-contact-left-img-box d-none" id="contact-new-img">
                        <img src="assets/img/Capa_white.png" alt="">
                    </div>
                    <span class="d-none contact-left-headline" id="contact-left-add">Add Contact</span>
                    <span class="d-none contact-left-better" id="contact-left-tasks">Tasks are better with a team!</span>
                    <div class="new-contact-left-line" id="blue-line">
                    </div>
                </div>
                <div class="new-contact-right" id="new-contact-right-content">
                    <div class="new-contact-circle-name" id="new-contact-circle-name">
                        <div class="contact-circle-big contact-circle-card bg0" id="circle-new-contact">
                            <img src="assets/img/person-icon-big.png" alt="">
                        </div>
                        <div class="contact-new-inputs d-none" id="contact-new-inputs">
                            <span onclick="closeNewContact()" class="close-contact-cross">&#10005;</span>
                                <div class="input-form-new-contact">
                                    <input type="text" id="new-contact-name" placeholder ="name">
                                    <img src="assets/img/icon_person.png" alt="">
                                </div>
                                <div class="input-form-new-contact">
                                    <input type="email" id="new-contact-mail" placeholder ="e-mail">
                                    <img src="assets/img/icon-email.svg" alt="">
                                </div>
                                <div class="input-form-new-contact">
                                    <input type="text" id="new-contact-phone" placeholder ="phone">
                                    <img src="assets/img/icon-phone.png" alt="">
                                </div>
                            <div class="create-cancel-box" id="create-edit-content">
                                <button class="contact-new-cancel" onclick="closeNewContact()">
                                    <span>Cancel  </span>
                                    <span>&#10005;</span>
                                </button>
                                <button class="contact-new-create" onclick="saveNewContact()">
                                    <span>Create Contact</span>
                                    <img src="assets/img/create-icon.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-container">
            <div class="contact-list-box" id="contact-list-content">
            </div>
            <div class="contact-main-box">
                <div class="contact-headline-box">
                    <span class="contact-headline">Contacts</span>
                    <span class="contact-vertical">&vert;</span>
                    <span class="contact-better-with">Better with a team</span>
                </div>
                <div class="contact-main-content" id="show-contact-content">
                </div>
                <div class="add-new-contact-button" onclick="addNewContact()">
                    <span>New contact</span>
                    <img src="assets/img/contactnew.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
